<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile & Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
    <script src="{{ url_for('static', filename='js/global.js') }}"></script>
</head>
<body>
    <div class="sidebar">
        <h2 class="sidebar-title">Menu</h2>
        <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
        <a href="{{ url_for('input') }}" class="nav-link">Input Data</a>
        <a href="{{ url_for('previous_inputs') }}" class="nav-link">Previous Submissions</a>
        <a href="{{ url_for('goals') }}" class="nav-link">Goals</a>
        <a href="{{ url_for('profile') }}" class="nav-link active profile-link">Profile</a>
    </div>

    <div class="profile-container">
        <h1>Profile & Settings</h1>

        <div class="profile-card">
            <h2>Account Information</h2>
            <div class="field">
                <label>Name:</label>
                <p class="profile-text">{{ name }}</p>
            </div>

            <div class="field">
                <label>DOB:</label>
                <p class="profile-text">{{ dob }}</p>
            </div>

            <div class="field">
                <label>Email:</label>
                <div class="email-container">
                    <p class="profile-text" id="masked-email">{{ eml }}</p>
                    <button class="toggle-email-button" id="show-eml-button" onclick="toggleEmail()">Show</button>
                </div>
            </div>

            <div class="field">
                <label for="new-password">Change Password:</label>
                <div class="input-group">
                    <input type="password" id="new-password" placeholder="New Password">
                    <button class="show-hide-password" type="button" onclick="toggler1(this)">Show</button>
                </div>
            </div>

            <div class="field">
                <label for="new-cfm-password">Confirm Change Password:</label>
                <div class="input-group">
                    <input type="password" id="new-cfm-password" placeholder="New Password">
                    <button class="show-hide-password" type="button" onclick="toggler_2(this)">Show</button>
                </div>
            </div>

            <div class="theme-switch">
                <label for="darkModeToggle">Dark Mode:</label>
                <input type="checkbox" id="darkModeToggle">
            </div>

            <div class="profile-buttons">
                <a class='save-btn' id="save-btn" href="{{ url_for('dashboard') }}">Save Changes</a>
                <a class='logout-btn' href="{{ url_for('logout') }}">Logout</a>
                <a class="delete-profile-btn" id="delete-profile-btn" href="{{ url_for('logout') }}">Delete Profile</a>
            </div>

        </div>
    </div>
</body>
</html>
