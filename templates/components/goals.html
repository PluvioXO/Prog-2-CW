<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/goals.css') }}">
    <title>Goals</title>
</head>
<body>
    <div class="sidebar">
        <h2 class="sidebar-title">Menu</h2>
        <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
        <a href="{{ url_for('input') }}" class="nav-link">Input Data</a>
        <a href="{{ url_for('previous_inputs') }}" class="nav-link">Previous Submissions</a>
        <a href="{{ url_for('goals') }}" class="nav-link active">Goals</a>
        <a href="{{ url_for('profile') }}" class="nav-link profile-link">Profile</a>
    </div>

    <div class="main-container">
        <h1 class="goals-heading">Goals</h1>

        <div class="goals-container">
            <div class="goal">Sleep 
                <div class="progress-bar" id="PBar1">
                    <div class="progress" id="P1"></div>
                </div> 
                <input type="text" class="goal-input" placeholder="Change goal:" id="goalChangeInput1"/>
                <button class="goal-button" id="goalChange1">Submit</button>
            </div>
            <div class="goal">Mood
                <div class="progress-bar" id="PBar2">
                    <div class="progress" id="P2"></div> 
                </div> 
                <input type="text" class="goal-input" placeholder="Change goal:" id="goalChangeInput2"/>
                <button class="goal-button" id="goalChange2">Submit</button>
            </div>
            <div class="goal">Screen Time
                <div class="progress-bar" id="PBar3">
                    <div class="progress" id="P3"></div> 
                </div> 
                <input type="text" class="goal-input" placeholder="Change goal:" id="goalChangeInput3"/>
                <button class="goal-button" id="goalChange3">Submit</button>
            </div>
            <div class="goal">Water
                <div class="progress-bar" id="PBar4">
                    <div class="progress" id="P4"></div> 
                </div> 
                <input type="text" class="goal-input" placeholder="Change goal:" id="goalChangeInput4"/>
                <button class="goal-button" id="goalChange4">Submit</button>
            </div>
            <div class="goal">Steps
                <div class="progress-bar" id="PBar4">
                    <div class="progress" id="P5"></div> 
                </div> 
                <input type="text" class="goal-input" placeholder="Change goal:" id="goalChangeInput5"/>
                <button class="goal-button" id="goalChange5">Submit</button>
            </div>
            <div class="goal">Hours of Work
                <div class="progress-bar" id="PBar4">
                    <div class="progress" id="P6"></div> 
                </div> 
                <input type="text" class="goal-input" placeholder="Change goal:" id="goalChangeInput6"/>
                <button class="goal-button" id="goalChange6">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
